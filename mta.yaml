ID: mta_recycle
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: mta_recycle_appRouter
    type: approuter.nodejs
    path: mta_recycle_appRouter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: mta_recycle_html5_repo_runtime
      - name: uaa_mta_recycle
  - name: mta_recycle_ui_deployer
    type: com.sap.html5.application-content
    path: mta_recycle_ui_deployer
    requires:
      - name: mta_recycle_html5_repo_host
    build-parameters:
      requires:
        - name: recycle
          artifacts:
            - './*'
          target-path: resources/recycle
  - name: recycle
    type: html5
    path: recycle
    build-parameters:
      builder: grunt
      supported-platforms: []
      build-result: dist
resources:
  - name: mta_recycle_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: mta_recycle_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: uaa_mta_recycle
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: dest_mta_recycle
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
